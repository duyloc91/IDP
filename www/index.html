    <head>
        <meta charset="utf-8">

        <title>LetsRun!</title>
        <!-- Sets initial viewport load and disables zooming  -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

        <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <script src="js/libs/ratchet-v2.0.2/js/ratchet.js"></script>
        <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>

        <link rel="stylesheet" href="js/libs/bootstrap-3.2.0-dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="js/libs/ratchet-v2.0.2/css/ratchet.css"/>
        <style>

            .slider .slide img {
                display: block;
                width: 100%;
                height: 50%;
            }

            .slider .slide-group .slide-text {
                position: absolute;
                top: 10%;
                left: 0;
                width: 100%;
                font-size: 24px;
                color: #fff;
                text-align: center;
                text-shadow: 0 0 10px rgba(0,0,0,.5);
            }

        </style>
    </head>

    <body>
        <header class="bar bar-nav">
            <h1 class="title">Let'sRun</h1>
        </header>

        <script>
            //This function is triggered when the user clicks the Submit button
            function OnSubmit() {
                var username = document.loginForm.userName.value; //captures the name the user enters
                localStorage.uName = username; //passes the value to the local storage object
            }

            //This function is triggered when the user clicks the Recall button
            function show_alert() {
                alert(localStorage.uName); //returns the value stored in the local storage
            }
        </script>
        <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
        <div class="content">
            <div class="slider">
                <div class="slide-group">
                    <div class="slide">
                        <img src="img/runningDraw.png">
                    </div>
                </div>
            </div>
            <form id="loginForm" name="loginForm" class="content-padded" onsubmit="OnSubmit();" action="run.html">
                <input type="text" placeholder="email" name="userName" required="">
                <input type="password" placeholder="password" name="password" required="">
                <div><button class="btn btn-success btn-block" type="submit" id="runBtn">Go!</button></div>
            </form>
        </div>

    </body>

</html>
