<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- Your app title -->
        <title>My App</title>
        <!-- Path to Framework7 Library CSS-->
        <link href="css/framework7.min.css" rel="stylesheet" type="text/css"/>
        <!-- Path to your custom app styles-->
        <link href="css/my-app.css" rel="stylesheet" type="text/css"/>
        <!-- Path to Framework7 Library JS-->
        <script src="js/framework7.min.js" type="text/javascript"></script>
        <!-- Path to your app js-->
        <script src="js/my-app.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- Should be a direct child of BODY -->
        <div data-page="login-screen" class="page modal-in">
            <div class="page-content login-screen-content">
                <img id="loginRunImg" src="img/runningDraw.png">
                <div class="login-screen-title">Let's Run!</div>
                <form>
                    <div class="list-block">
                        <ul>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Username</div>
                                    <div class="item-input">
                                        <input type="text" name="username" placeholder="Your username"/>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Password</div>
                                    <div class="item-input">
                                        <input type="password" name="password" placeholder="Your password"/>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="list-block">
                        <ul>
                            <li><a href="#" class="item-link list-button">Sign In</a></li>
                        </ul>
                        <div class="list-block-label">
                            <p>Click Sign In to close Login Screen</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
